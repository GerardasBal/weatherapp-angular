<div class="col-lg-8 container-fluid align-items-center mt-5">
  <div class="row" style="display: block">
    <canvas mdbChart
            [chartType]="chartType"
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
    >
    </canvas>
  </div>
</div>
